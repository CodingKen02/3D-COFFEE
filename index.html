<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This is to stay centered on any device -->
        <title>3D Coffee Effect</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> <!--Font and Style sheet-->
        <link rel="stylesheet" href="./style.css"> <!--style sheet and referring to the css file-->
    </head>
    <body>
        <div class="container"> <!--The invisible box eveyrthing is laid into-->
            <div class="card">
                <div class="coffee">
                    <div class="circle"></div>
                    <img src="./iced-coffee-black.png" alt="coffee">
                </div>
                <div class="info">
                    <h1 class="title">Iced Coffee</h1>
                    <h3>Our Iced Coffee Has a Strong, Divine Flavor That Is ONLY Diluted by Water! Try Out Its Exotic Sweetness!</h3>
                    <div class="sizes">
                        <button>S</button>
                        <button>M</button>
                        <button class="active">L</button> <!--This button is going to look active I believe-->
                        <button>XL</button>
                    </div>
                    <div class="order">
                        <button>Order Now</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script> <!--referring to the app file-->
    </body>
</html>
